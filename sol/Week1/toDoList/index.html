<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./dist/script.js" defer></script>
  </head>
  <body>
    <div class="todo-container">
      <h1 class="todo-container_header">SOL TODO</h1>
      <form id="todo-form" class="todo-container_form">
        <input
          type="text"
          id="todo-input"
          class="todo-container_input"
          placeholder="할일 입력"
        />
        <button type="submit" class="todo-container_button">할일추가</button>
      </form>
      <div class="render-container">
        <div class="render-container_section">
          <h2 class="render-container_title">할일</h2>
          <ul id="todo-list" class="render-container_list"></ul>
        </div>
        <div class="render-container_section">
          <h2 class="render-container_title">완료</h2>
          <ul id="done-list" class="render-container_list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
